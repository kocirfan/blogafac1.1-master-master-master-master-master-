<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form
                  id="registerform"
                  class="user"
                  method="post"
                  action="index.html"
                >
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleFirstName"
                        placeholder="First Name"
                        value="userName"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleLastName"
                        placeholder="Last Name"
                        value="lastName"
                      />
                    </div>
                  </div>

                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input
                      class="form-control form-control-user"
                      id="exampleInputPassword"
                      placeholder="Password"
                      value="password"
                    />
                  </div>

                  <!-- <a href="index.html" class="btn btn-primary btn-user btn-block" onclick="registersubmitsub()">
                                    Register Account
                                </a> -->
                  <div>
                    <button
                      class="btn btn-primary btn-user btn-block"
                      type="submit"
                      onclick="window.location.href = 'http://127.0.0.1:5500/index.html'; "
                    >
                      GÃ¶nder
                    </button>
                  </div>

                  <hr />
                  <a
                    href="index.html"
                    class="btn btn-google btn-user btn-block"
                  >
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a
                    href="index.html"
                    class="btn btn-facebook btn-user btn-block"
                  >
                    <i class="fab fa-facebook-f fa-fw"></i> Register with
                    Facebook
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let userForm = document.querySelector("#registerform");
      userForm.addEventListener("submit", registersubmitsub);
      function registersubmitsub(event) {
        event.preventDefault();

        let formname = document.querySelector("#exampleFirstName");
        let formlastName = document.querySelector("#exampleLastName");
        let formpassword = document.querySelector("#exampleInputPassword");

        let Userdata = {
          username: formname.value,
          lastname: formlastName.value,
          password: formpassword.value,
        };
        console.log(Userdata);
        fetch("http://localhost:8080/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(Userdata),
        })
          .then((response) => response.json())
          .then((Userdata) => {
            console.log("Success:", Userdata);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <!-- <script src="js/sb-admin-2.min.js"></script> -->
    <script src="js/User.js"></script>
  </body>
</html>
